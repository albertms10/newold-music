query CampaignList {
  campaign {
    id
    title
    description
    created_at
    campaign_contributors_aggregate {
      aggregate {
        count
      }
    }
  }
}

query ComposerList {
  composer(order_by: [{ surname: asc, name: asc }]) {
    id
    name
    surname
    roled_composers {
      work_roled_composers_aggregate {
        aggregate {
          count
        }
      }
    }
  }
}
