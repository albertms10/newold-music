query CampaignInfo($id: Int!) {
  campaigns_by_pk(id: $id) {
    id
    title
    description
    created_at
    campaign_progress_stops {
      stop
    }
    campaign_contributors_aggregate {
      aggregate {
        count
        sum {
          quantity
        }
      }
    }
    work {
      id
      duration
      title
      work_roled_composers {
        roled_composer {
          composer {
            name
            surname
            id
          }
          composer_role {
            role
          }
        }
      }
    }
  }
}
