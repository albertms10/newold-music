query CampaignsList {
  campaigns {
    id
    title
    description
    created_at
    goal
    campaign_contributors_aggregate {
      aggregate {
        count
        sum {
          quantity
        }
      }
    }
  }
}

query CampaignInfo($id: Int!) {
  campaigns_by_pk(id: $id) {
    id
    title
    description
    created_at
    goal
    campaign_contributors_aggregate {
      aggregate {
        count
        sum {
          quantity
        }
      }
    }
    work {
      id
      duration
      title
      work_roled_composers {
        roled_composer {
          composer {
            name
            surname
            id
          }
          composer_role {
            role
          }
        }
      }
    }
  }
}

query CampaignContributorsList($id: Int!) {
  campaigns_contributors(where: { campaign_id: { _eq: $id } }) {
    id
    quantity
    created_at
    updated_at
    user {
      id
      name
      surname
    }
  }
}
